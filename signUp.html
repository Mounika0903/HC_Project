<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg border-0" style="max-width: 400px; width: 100%; border-radius: 12px;">
 
            <div class="text-center">
                <a href="index.html">
                <img src="https://www.w3schools.com/howto/img_avatar.png" class="rounded-circle mb-3 border border-2" alt="Profile Avatar" width="80">
                </a>
                <h3 class="fw-bold text-dark">Create Account</h3>
                <p class="text-secondary">Join us today</p>
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label text-dark">Full Name</label>
                    <input type="text" class="form-control border-secondary" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Email Address</label>
                    <input type="email" class="form-control border-secondary" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Password</label>
                    <input type="password" class="form-control border-secondary" placeholder="Create a password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label text-dark">Confirm Password</label>
                    <input type="password" class="form-control border-secondary" placeholder="Confirm password" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input border-secondary" id="terms">
                    <label class="form-check-label small text-dark" for="terms">I agree to the <a href="#" class="text-primary">terms and conditions</a></label>
                </div>

                <button type="submit" class="btn btn-dark w-100 fw-bold">Sign Up</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="signIn.html" class="text-primary fw-bold">Sign In</a></p>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
